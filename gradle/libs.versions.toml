android-application = { id = "com.android.application", version.ref = "android-tools-build-gradle" }
android-library = { id = "com.android.library", version.ref = "android-tools-build-gradle" }
compose = { id = "org.jetbrains.compose", version.ref = "compose" }
squareup-sqldelight = { id = "app.cash.sqldelight", version.ref = "sqldelight" }